<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progressbar</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="content">
    <div class="card">
      <div class="progress">
        <progress value="0.0" id="progress-bar"></progress>
        <span class="uploading"></span>
      </div>
      <form action="https://students.netoservices.ru/nestjs-backend/upload" id="form">
        <input type="file" name="file" id="file" required>
        <label for="file">
          <span class="input__wrapper input__wrapper-button">Выберите файл</span>
          <span class="input__wrapper input__wrapper-desc">Имя файла...</span>
        </label>
        <button id="send">Отправить</button>
      </form>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
