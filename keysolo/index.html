<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Соло на клавиатуре</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="content">
        <div class="card">
            <div id="game">
                <div class="status">
                    <p>
                        Правильно введённых слов: <span class="status__wins">0</span>
                    </p>
                    <p>
                        Неправильно введённых слов: <span class="status__loss">0</span>
                    </p>
                    <p>
                        Таймер: <span class="status__timer">60</span>
                    </p>
                </div>
                <div class="word">
                    <span class="symbol">c</span>
                    <span class="symbol">a</span>
                    <span class="symbol">t</span>
                    <span class="symbol">s</span>
                </div>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
